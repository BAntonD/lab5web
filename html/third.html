<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <label >Введіть український текст:</label><br>
  <input type="text" id="ukrainianText" oninput="transliterate()"><br><br>
  <label >Транслітерований текст:</label><br>
  <input type="text" id="transliteratedText" readonly>
</div>

<script>
  function transliterate() {
    var ukrainianText = document.getElementById("ukrainianText").value;
    var transliteratedText = transliterateUkrainian(ukrainianText);
    document.getElementById("transliteratedText").value = transliteratedText;
  }
  function transliterateUkrainian(text) {
    var ukrainianToLatin = {
      'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'є': 'ye', 'ж': 'zh', 'з': 'z', 'и': 'y',
      'і': 'i', 'ї': 'yi', 'й': 'j', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o', 'п': 'p', 'р': 'r',
      'с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'kh', 'ц': 'ts', 'ч': 'ch', 'ш': 'sh', 'щ': 'shch',
      'ь': "'", 'ю': 'yu', 'я': 'ya',
      'А': 'A', 'Б': 'B', 'В': 'V', 'Г': 'G', 'Д': 'D', 'Е': 'E', 'Є': 'Ye', 'Ж': 'Zh', 'З': 'Z', 'И': 'Y',
      'І': 'I', 'Ї': 'Yi', 'Й': 'J', 'К': 'K', 'Л': 'L', 'М': 'M', 'Н': 'N', 'О': 'O', 'П': 'P', 'Р': 'R',
      'С': 'S', 'Т': 'T', 'У': 'U', 'Ф': 'F', 'Х': 'Kh', 'Ц': 'Ts', 'Ч': 'Ch', 'Ш': 'Sh', 'Щ': 'Shch',
      'Ь': "'", 'Ю': 'Yu', 'Я': 'Ya'
    };

    var transliteratedText = '';
    for (var i = 0; i < text.length; i++) {
      var char = text[i];
      transliteratedText += ukrainianToLatin[char] || char;
    }
    return transliteratedText;
  }

</script>
</body>
</html>
